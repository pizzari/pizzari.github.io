        <h3>2.為什麼蜂蜜永遠不會壞?</h3>
        <h4>產品快照</h4>	
		<img src="http://mombaby.tw/wp-content/uploads/2015/06/qqo1042.jpg" width="50%">
		<h4>原因:</h4>
		<ul>
		<li>蜂蜜水分含量少，細菌和酵母菌都不能在蜂蜜中存活，因此蜂蜜並不需要放入冰箱保存，</li>
	    <li>某些厭氧菌（如肉毒桿菌）可以以非活性的孢子形態存在其中，因為嬰幼兒腸胃消化器官不發達，</li>
	    <li>胃酸的分泌較差，所以，一歲內的嬰兒不要食用沒有經過消毒的蜂蜜。</li>
		<li>蜂蜜中孢子並不會繁殖產生毒素，一般情況下，蜂蜜中的厭氧菌也沒有在人體內繁殖的危險。</li>
